<!-- ! 엔터 = html 파일을 바로 만들어줌
html을 치면 아래 html:5 가 뜨는데 이거 클릭해도 바로 만듬 
주석 = ctrl + /
다중 선택 ctrl + shift + alt + 위아래 방향키, 해제하려면 그냥 esc
< 이거 쓰지말고 div 
shift + alt + F = 코드정렬
id="" ->css에서 #을 통해 접근 (유일하고 딱 하나인 것에만)
class="" -> .을 통해 접근 (중복적용가능)
ctrl + B = 왼쪽창 없애고 열기
-->
